<!Doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width;initial-scale=1.0;"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
        <title>Ios Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
       
        <div class="ios-calc-container" id="ios-calc"> 
            <div class="ios-calc-blur"></div>
            <div class="ios-calc-wrapper">
                <div data-el="screen" class="ios-screen">
                    <div class="wrapper-screen"></div>
                </div>
                <div data-ref="bClear" class="ios-button ios-special">C</div>
                <div data-ref="bNegate" class="ios-button ios-special">+/-</div>
                <div data-ref="bPercent" class="ios-button ios-special">%</div>
                <div data-ref="bDiv" class="ios-button ios-operation">&#247;</div>
                <div data-ref="b7" class="ios-button">7</div>
                <div data-ref="b8" class="ios-button">8</div>
                <div data-ref="b9" class="ios-button">9</div>
                <div data-ref="bTimes" class="ios-button ios-operation">&times;</div>
                <div data-ref="b4" class="ios-button">4</div>
                <div data-ref="b5" class="ios-button">5</div>
                <div data-ref="b6" class="ios-button">6</div>
                <div data-ref="bMinus" class="ios-button ios-operation">-</div>
                <div data-ref="b1" class="ios-button">1</div>
                <div data-ref="b2" class="ios-button">2</div>
                <div data-ref="b3" class="ios-button">3</div>
                <div data-ref="bPlus" class="ios-button ios-operation">+</div>
                <div data-ref="b0" class="ios-button ios-cero">0</div>
                <div data-ref="bDot" class="ios-button">.</div>
                <div data-ref="bEqual" class="ios-button ios-operation">=</div>
            </div>
        </div>
		
    </body>
	
	<script type="text/javascript" src="js/engine.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
